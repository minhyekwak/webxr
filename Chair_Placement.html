<!DOCTYPE html>

<html lang="en">

  <head>

    <title>WebAR Chair</title>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styles.css">

    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 

<body>

  <div class="row">

  <div id="card">

    <!-- All you need to put beautiful, interactive 3D content on your site: -->

    <model-viewer src="./assets/Chair_1.glb"

                  ios-src="./assets/Chair_1.usdz"

                  poster="./assets/Chair_1.png"

                  alt="A 3D model of an Chair"

                  shadow-intensity="1"

                  camera-controls

                  auto-rotate ar>

    </model-viewer>

    <section class="attribution">

      <span>

        <h1>Chair</h1>

        <span>By <a href="https://sketchfab.com/3d-models/gladiador-874fc7e11d674f51a4dc2082d29c9b9a" target="_blank">SketchFab</a></span>

        <br>

        <span>Demo by<a href="https://www.antdevelopers.com" target="_blank">ANT Developers</a></span>

      </span>

      <a class="cc" href="https://creativecommons.org/licenses/by/2.0/" target="_blank">

        <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg">

        <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg">

      </a>

    </section>  

  </div>

  </div>

  <!-- 💁 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->

  <script type="module"

      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">

  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->

  <script nomodule

      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">

  </script>

</body>

</html>
